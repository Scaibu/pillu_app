name: pillu_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  faker: ^2.1.0
  file_picker: ^8.0.3
  firebase_auth: ^5.0.0
  firebase_core: ^3.0.0
  firebase_storage: ^12.0.0
  flutter:
    sdk: flutter
  flutter_chat_types:
    path: ./lib/flutter_chat_types-main
  flutter_chat_ui:
    path: ./lib/flutter_chat_ui-main
  flutter_firebase_chat_core:
    path: ./lib/flutter_firebase_chat_core-main
  http: '>=0.13.6 <2.0.0'
  image_picker: ^1.1.2
  mime: ^1.0.5
  open_filex: ^4.4.0
  path_provider: ^2.1.3

dev_dependencies:
  dart_code_metrics: ^5.7.6
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
